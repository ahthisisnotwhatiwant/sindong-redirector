<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전입학예정확인서 조사</title>
  <!-- Tailwind CSS CDN을 로드합니다. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts (Inter, Noto Sans KR)를 로드합니다. -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 사용자 정의 CSS 변수를 정의합니다. */
    :root {
      /* 무지개 색상 계열의 다채로운 도형 색상 */
      --shape-color-1: #FF6B6B; /* Vibrant Red */
      --shape-color-2: #FFAD61; /* Bright Orange */
      --shape-color-3: #FFD166; /* Sunny Yellow */
      --shape-color-4: #6BFFB3; /* Mint Green */
      --shape-color-5: #6B95FF; /* Sky Blue */
      --shape-color-6: #B36BFF; /* Lavender/Violet */
      --shape-color-7: #FF6BB3; /* Hot Pink */
      --shape-color-8: #6BEBFF; /* Cyan */
      --shape-color-9: #B3FF6B; /* Lime Green */
      --shape-color-10: #FFB36B; /* Peach */
      --shape-color-11: #6B6BFF; /* Deep Blue */
      --shape-color-12: #FF6BFF; /* Magenta */

      --dark-text-color: #1F2937; /* Gray 800 */
      --light-text-color: #F9FAFB; /* Gray 50 */
      --bg-gradient-start: #E0F2F7; /* Light Blue */
      --bg-gradient-end: #F0F9FF;   /* Even Lighter Blue */
    }

    /* 모든 요소에 box-sizing: border-box를 적용합니다. */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* 바디 스타일: 전체 화면을 채우고, 폰트를 설정하며, 그라디언트 배경을 적용합니다. */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: var(--dark-text-color);
      position: relative;
      overflow: hidden; /* 오버플로우를 숨겨줍니다. */
    }

    /* 추상적인 배경 도형들의 컨테이너입니다. */
    .abstract-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 클릭 이벤트를 무시합니다. */
      overflow: hidden; /* 도형이 튀어나오지 않도록 숨깁니다. */
    }

    /* 각 도형의 기본 스타일입니다. */
    .shape {
      position: absolute;
      opacity: 0.5; /* 투명도를 설정합니다. */
      animation: float-and-rotate 25s ease-in-out infinite alternate; /* 부유 및 회전 애니메이션 시간을 늘려 더 부드럽게 */
      filter: blur(3px); /* 블러 효과를 적용합니다. */
      will-change: transform, opacity; /* 애니메이션 성능 최적화 */
    }

    /* 다양한 기본 도형들 및 고른 분포를 위한 위치 설정 */
    /* 도형의 종류를 다양화하고, 서로 겹치지 않도록 고루 배치합니다. */
    .shape.rect-1 {
      width: 140px; height: 80px; background: var(--shape-color-1);
      top: 15%; left: 80%; transform: rotate(15deg); animation-delay: 0s; /* 우상단 */
    }
    .shape.circle-1 {
      width: 90px; height: 90px; background: var(--shape-color-2); border-radius: 50%;
      top: 70%; left: 10%; transform: rotate(-30deg); animation-delay: 2s; /* 좌하단 */
    }
    .shape.triangle-up-1 {
      width: 0; height: 0; border-left: 70px solid transparent; border-right: 70px solid transparent; border-bottom: 120px solid var(--shape-color-3);
      top: 40%; left: 5%; transform: rotate(45deg); animation-delay: 4s; /* 좌측 중앙 */
    }
    .shape.rhombus-1 {
      width: 120px; height: 120px; background: var(--shape-color-4); transform: rotate(45deg);
      top: 10%; left: 30%; animation-delay: 6s; /* 상단 중앙 좌측 */
    }
    .shape.oval-1 {
      width: 100px; height: 150px; background: var(--shape-color-5); border-radius: 50%;
      top: 55%; left: 50%; transform: rotate(70deg); animation-delay: 8s; /* 중앙 하단 */
    }
    .shape.triangle-down-1 {
      width: 0; height: 0; border-left: 80px solid transparent; border-right: 80px solid transparent; border-top: 130px solid var(--shape-color-6);
      top: 25%; left: 60%; transform: rotate(-20deg); animation-delay: 10s; /* 우측 중앙 */
    }
    .shape.square-1 {
      width: 110px; height: 110px; background: var(--shape-color-7);
      top: 80%; left: 75%; transform: rotate(0deg); animation-delay: 12s; /* 우하단 */
    }
    .shape.rect-2 {
      width: 160px; height: 60px; background: var(--shape-color-8);
      top: 5%; left: 5%; transform: rotate(-10deg); animation-delay: 14s; /* 좌상단 */
    }
    .shape.circle-2 {
      width: 70px; height: 70px; background: var(--shape-color-9); border-radius: 50%;
      top: 35%; left: 90%; animation-delay: 16s; /* 우측 */
    }
    .shape.oval-2 {
      width: 130px; height: 80px; background: var(--shape-color-10); border-radius: 50%;
      top: 75%; left: 30%; transform: rotate(25deg); animation-delay: 18s; /* 하단 중앙 좌측 */
    }
    .shape.rhombus-2 {
      width: 90px; height: 90px; background: var(--shape-color-11); transform: rotate(10deg);
      top: 20%; left: 40%; animation-delay: 20s; /* 상단 중앙 */
    }
    .shape.triangle-up-2 {
      width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 90px solid var(--shape-color-12);
      top: 90%; left: 55%; transform: rotate(90deg); animation-delay: 22s; /* 하단 중앙 우측 */
    }


    /* 메인 컨테이너 스타일 */
    .main-container {
      background: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
      backdrop-filter: blur(10px); /* 배경 블러 효과 */
      -webkit-backdrop-filter: blur(10px); /* Safari 지원 */
      padding: 3rem;
      border-radius: 2rem; /* 훨씬 더 둥근 모서리 */
      max-width: 480px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); /* 부드러운 그림자 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10; /* 도형 위에 표시되도록 z-index를 높입니다. */
      border: 1px solid rgba(255, 255, 255, 0.3); /* 약간의 테두리 */
      animation: appear 1s ease-out forwards; /* 나타나는 애니메이션 */
    }

    /* 메시지 텍스트 스타일 */
    .message-text {
      font-size: 1.8rem; /* 더 큰 폰트 크기 */
      font-weight: 700; /* 더 굵은 글씨 */
      color: var(--dark-text-color);
      margin-bottom: 2rem;
      line-height: 1.3;
      letter-spacing: -0.025em; /* 자간 조절 */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* 텍스트 그림자 */
    }

    /* 스피너 스타일 */
    .spinner {
      width: 60px; /* 더 큰 스피너 */
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.5); /* 밝은 테두리 */
      border-top: 6px solid var(--shape-color-1); /* 상단 테두리 색상 */
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; /* 바운스 효과가 있는 애니메이션 */
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.4); /* 스피너 그림자 */
    }

    /* 애니메이션 정의 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float-and-rotate {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.5;
      }
      25% {
        transform: translate(10px, -20px) rotate(15deg);
        opacity: 0.6;
      }
      50% {
        transform: translate(-15px, 10px) rotate(30deg);
        opacity: 0.7;
      }
      75% {
        transform: translate(20px, -10px) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translate(0, 0) rotate(60deg);
        opacity: 0.5;
      }
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* 반응형 디자인을 위한 미디어 쿼리 */
    @media (max-width: 768px) {
      .main-container {
        padding: 2.5rem;
        border-radius: 1.5rem;
        max-width: 95%;
      }
      .message-text {
        font-size: 1.6rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
      .shape {
        filter: blur(2px); /* 모바일에서 블러 감소 */
      }
      /* 모바일에서 도형 크기 조절 */
      .shape.rect-1, .shape.circle-1, .shape.triangle-up-1, .shape.rhombus-1,
      .shape.oval-1, .shape.triangle-down-1, .shape.square-1, .shape.rect-2,
      .shape.circle-2, .shape.oval-2, .shape.rhombus-2, .shape.triangle-up-2 {
        width: 70px; /* 도형 크기 감소 */
        height: auto;
      }
      .shape.circle-1, .shape.circle-2 {
        height: 70px; /* 원의 높이 유지 */
      }
      .shape.rect-1, .shape.rect-2 {
        height: 50px; /* 사각형의 높이 감소 */
      }
      .shape.rhombus-1, .shape.rhombus-2, .shape.square-1 {
        height: 70px; /* 마름모/사각형 높이 감소 */
      }
      .shape.oval-1, .shape.oval-2 {
        height: 100px; /* 타원 높이 감소 */
      }
      .shape.triangle-up-1, .shape.triangle-down-1, .shape.triangle-up-2 {
        border-left-width: 40px;
        border-right-width: 40px;
        border-bottom-width: 70px; /* 삼각형 높이 감소 */
        border-top-width: 70px; /* 삼각형 높이 감소 */
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 2rem;
        border-radius: 1rem;
      }
      .message-text {
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border-width: 4px;
      }
      /* 더 작은 모바일 화면에서 도형 크기 조절 */
      .shape.rect-1, .shape.circle-1, .shape.triangle-up-1, .shape.rhombus-1,
      .shape.oval-1, .shape.triangle-down-1, .shape.square-1, .shape.rect-2,
      .shape.circle-2, .shape.oval-2, .shape.rhombus-2, .shape.triangle-up-2 {
        width: 50px; /* 도형 크기 추가 감소 */
        height: auto;
      }
      .shape.circle-1, .shape.circle-2 {
        height: 50px; /* 원의 높이 유지 */
      }
      .shape.rect-1, .shape.rect-2 {
        height: 30px; /* 사각형의 높이 추가 감소 */
      }
      .shape.rhombus-1, .shape.rhombus-2, .shape.square-1 {
        height: 50px; /* 마름모/사각형 높이 추가 감소 */
      }
      .shape.oval-1, .shape.oval-2 {
        height: 70px; /* 타원 높이 추가 감소 */
      }
      .shape.triangle-up-1, .shape.triangle-down-1, .shape.triangle-up-2 {
        border-left-width: 30px;
        border-right-width: 30px;
        border-bottom-width: 50px; /* 삼각형 높이 추가 감소 */
        border-top-width: 50px; /* 삼각형 높이 추가 감소 */
      }
    }
  </style>
</head>
<body>
  <!-- 추상적인 배경 도형들입니다. -->
  <div class="abstract-shapes">
    <div class="shape rect-1"></div>
    <div class="shape circle-1"></div>
    <div class="shape triangle-up-1"></div>
    <div class="shape rhombus-1"></div>
    <div class="shape oval-1"></div>
    <div class="shape triangle-down-1"></div>
    <div class="shape square-1"></div>
    <div class="shape rect-2"></div>
    <div class="shape circle-2"></div>
    <div class="shape oval-2"></div>
    <div class="shape rhombus-2"></div>
    <div class="shape triangle-up-2"></div>
  </div>

  <!-- 메인 컨테이너입니다. -->
  <div class="main-container">
    <!-- 대기 메시지 텍스트입니다. -->
    <div class="message-text">
      잠시만 기다려 주세요.
    </div>
    <!-- 로딩 스피너입니다. -->
    <div class="spinner"></div>
  </div>

  <script>
    // 샤드(shard) URL 목록입니다.
    const shards = [
      "https://confirmationofprospectiveschooltransfer.streamlit.app",
      "https://confirmationofprospectiveschooltransfer2.streamlit.app",
      "https://confirmationofprospectiveschooltransfer3.streamlit.app",
      "https://confirmationofprospectiveschooltransfer4.streamlit.app",
      "https://confirmationofprospectiveschooltransfer5.streamlit.app",
      "https://confirmationofprospectiveschooltransfer6.streamlit.app",
      "https://confirmationofprospectiveschooltransfer7.streamlit.app",
      "https://confirmationofprospectiveschooltransfer8.streamlit.app",
      "https://confirmationofprospectiveschooltransfer9.streamlit.app",
      "https://confirmationofprospectiveschooltransfer10.streamlit.app"
    ];

    // DOMContentLoaded 이벤트가 발생하면 실행될 함수입니다.
    window.addEventListener("DOMContentLoaded", () => {
      // 샤드 목록에서 무작위 인덱스를 선택합니다.
      const randomIdx = Math.floor(Math.random() * shards.length);
      // 선택된 샤드 URL을 가져옵니다.
      const targetUrl = shards[randomIdx];
      console.log("무작위 선택 샤드:", targetUrl); // 콘솔에 선택된 샤드 URL을 출력합니다.

      // 2초(2000ms) 지연 후 선택된 URL로 리디렉션합니다.
      // 이 지연은 애니메이션이 재생될 시간을 제공합니다.
      setTimeout(() => window.location.replace(targetUrl), 2000);
    });
  </script>
</body>
</html>
